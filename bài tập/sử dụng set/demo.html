<script>
    const animalSet = new Set(["cheetah", "tiger", "lion", "bird","elephant","dog"]);
   function addToSet(setName,animal) {
    setName.add(animal)
   }
   function removeFromSet(setName,animal) {
    setName.delete(animal)
   }
   function hasInSet(setName,animal) {
    if (setName.has(animal)) {
        alert( animal +" was in the zoo before")
    }
   }
   function printZooList(setName) {
    setName.forEach(animal => {
        document.write(animal+"</br>")
    });
   }
   addToSet(animalSet,"fish");
   removeFromSet(animalSet,"bird");
   printZooList(animalSet);
   hasInSet(animalSet,"cheetah")
</script>
